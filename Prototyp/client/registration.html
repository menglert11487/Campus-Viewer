		<script type="text/javascript">
			function checkFormular()
			{
				if (document.Formular.username.value == "")
				{
					alert("Bitte Benutzernamen eingeben.");
					document.Formular.username.focus();
					return false;
				}
				
				if (document.Formular.givenname.value == "")
				{
					alert("Bitte Vornamen eingeben.");
					document.Formular.givenname.focus();
					return false;
				}
				
				if (document.Formular.name.value == "")
				{
					alert("Bitte Nachnamen eingeben.");
					document.Formular.name.focus();
					return false;
				}
				if (document.Formular.email.value.indexOf("@") == -1)
				{
					alert("Bitte Email-Adresse eingeben.");
					document.Formular.email.focus();
					return false;
				}
				if (document.Formular.password.value == "")
				{
					alert("Bitte Passwort eingeben.");
					document.Formular.password.focus();
					return false;
				}
				if (document.Formular.samePassword.value == "")
				{
					alert("Bitte nochmal das Passwort eingeben.");
					document.Formular.samePassword.focus();
					return false;
				}				
			}
		</script>

				<b>Bitte f&uuml;llen Sie alle Felder aus, damit Sie sich sp&auml;ter Anmelden k&ouml;nnen.</b>
			</article>
			
		<form action="/user/new" name = "Formular" action="http://de.selfhtml.org/cgi-bin/formview.pl" method="post" onsubmit= "return checkFormular()">
<fieldset>
			<p><label for = "username">Benutzername:		  </label><input class="username" type="text" size="20" maxlength="50" name="username"></p>

			<p><label for = "givenname"> Vorname:			  </label><input class="givenname" type="text" size="20" maxlength="50" name="givenname"></p>
			
			<p><label for = "name">Nachname:				  </label><input class="name" type="text" size="20" maxlength="50" name="name"></p>
	
			<p><label for = "email">Email-Adresse:			  </label><input class="email" type="text" size="20" maxlength="50" name="email"></p>
			
			<p><label for="password">Passwort:				  </label><input class="password" type="password" size="20" maxlength="50" name="password"></p>
			
			<p><label for="samePassword">Passwort wiederholen:</label><input class="samePassword" type="password" size="20" maxlength="50" name="samePassword"></p>
			
			<label for="send"></label><input type="submit" value="Absenden" style=cursor:pointer;>
	
			<label for="delete"></label><input type="reset" value="Zur&uuml;ckversetzen" style=cursor:pointer;>		
</fieldset>
