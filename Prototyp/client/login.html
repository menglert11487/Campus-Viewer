		<script type = "text/javascript">
		
			function checkFormulars()
			{
				if (document.Formulars.username.value == "")
				{
					alert("Bitte Benutzernamen eingeben.");
					document.Formulars.username.focus();
					return false;
				}
				
				if (document.Formulars.password.value == "")
				{
					alert("Bitte das Passwort eingeben.");
					document.Formulars.password.focus();
					return false;
				}
			}
		</script>
