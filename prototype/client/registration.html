			<article>
				<h1>Registrierung vom Campus Viewer Fulda</h1>
				<b>Bitte füllen Sie alle Felder aus, damit Sie sich später Anmelden können.</b>
			</article>

			<form id="registerform" name="formular" method="POST">
				<fieldset>
					<p>
						<label id="f1" for="username">
							Benutzername: <div id="d1"> </div>
						</label>
						<input type="text" maxlength="50" name="username">
					</p><p>
						<label id="f2" for="givenname">
							Vorname: <div id="d2"></div>
						</label>
						<input type="text" maxlength="50" name="givenname">
					</p><p>
						<label id="f3" for="name">
							Nachname: <div id="d3"></div >
						</label>
						<input type="text" maxlength="50" name="name">
					</p><p>
						<label id="f4" for="email">
							Email-Adresse: <div id="d4"></div >
						</label>
						<input type="text" maxlength="50" name="email">
					</p><p>
						<label id="f5" for="password">
							Passwort: <div id="d5"></div >
						</label>
						<input type="password" maxlength="50" name="password">
					</p><p>
						<label id="f6" for="samePassword">
							Passwort wiederholen:  <div id="d6"></div >
						</label>
						<input type="password" maxlength="50" name="samePassword">
					</p>

					<label for="send"></label>
					<input type="submit" value="Absenden" id="btnSubmitForm" style=cursor:pointer;>

					<label for="delete"></label>
					<input type="reset" value="Zurückversetzen" id="btnResetForm" style=cursor:pointer;>
					<div id="msg"></div>
				</fieldset>
			</form>
		</div>
	</body>
