            window.onload = function() {

                                Collision.AddCollisionDoor(document.getElementById("eingangC105"));

                var camPosition = new x3dom.fields.SFVec3f(24.0, -1.0, -42);
                var camOrientation = new x3dom.fields.SFVec2f(0.10, 1.7);
                Navigation.onLoad();
                Navigation.ViewState = new Viewstate(camPosition, camOrientation);
                NavigationAPI.SetCamera("camera");
                NavigationAPI.SetViewState(Navigation.ViewState);
                NavigationAPI.Render();

                function Render() {
                    Collision.CurrentCameraPos = Collision.CalculateCameraPosition();
                                        Navigation.Render();
                    Collision.Render();
                    window.requestAnimationFrame(Render);
                };
                window.requestAnimationFrame(Render);
            };
