            window.onload = function() {
				Collision.onLoad();
				Collision.AddCollisionObject(document.getElementById("eingang2"));
				Collision.AddCollisionObject(document.getElementById("e009wand"));
				Collision.AddCollisionObject(document.getElementById("exit"));

				Collision.AddCollisionObject(document.getElementById("tur1"));
				Collision.AddCollisionObject(document.getElementById("tur2"));
				
                var camPosition = new x3dom.fields.SFVec3f(-18, -1.8, -57);
                var camOrientation = new x3dom.fields.SFVec2f(0.10, -0.5);
                Navigation.onLoad();
                Navigation.ViewState = new Viewstate(camPosition, camOrientation);
                NavigationAPI.SetCamera("camera");								
                NavigationAPI.SetViewState(Navigation.ViewState);
                NavigationAPI.Render();

                function Render() {
                    Collision.CurrentCameraPos = Collision.CalculateCameraPosition();
					Navigation.Render();
                    Collision.Render();
                    window.requestAnimationFrame(Render);
                };
                window.requestAnimationFrame(Render);
            };

        </script>
