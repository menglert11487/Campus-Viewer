          <scene frustumCulling="true">
            <transform scale="1 1 1" translation="10 0 50" rotation="1 0 0 -1.57">
              <navigationInfo type='"walk", "any"'>
              </navigationInfo>
			  <directionalLight id="directional" direction='0 0 0'  on ="TRUE" intensity='0.5' shadowIntensity='0.5'> </directionalLight>
			<PointLight id='point' on='TRUE' intensity='0.5' color='white' location='1 1 1 ' radius='10' >  </PointLight>

                <plane size="200 60">

              </shape>
            </transform>
            <transform scale="1 1 1" translation="-20 0 60">
              <inline url="e121.x3d">
              </inline>
            </transform>

            <background skyColor="0 0 0">
            </background>

            <Viewpoint id ="camera"
            position="-7.89141 1.90749 48.22051"
            orientation="-0.04260 0.99469 0.09365 2.29178"
            zNear="0.06611" zFar="661.08396"
            description="defaultX3DViewpointNode">
            </Viewpoint>
